<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div p {
        color: red;
        font-size: 20px;
      }
      div >p{
        color: blue;
        font-size: 30px;
      }

      div p + h1{
        color: green;
        font-size: 40px;
      }
      div p~ h1{
        text-decoration: underline;
      }
    </style>

  </head>
  <body>
    <div>
        <h1>Sudhir</h1>
      <p>Frontend developer</p>
      <h1>H1 heading</h1>
      <span><p>Backend Developer</p></span>
      <h1>h1 Heading</h1>
    </div>

    <p>Web Developer</p>
  </body>
</html>
