<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Unorder List Item</h3>
    <ul>
      <li>Banana</li>
      <li>Apple</li>
      <li>Orange</li>
    </ul>
    <h3>Order List</h3>
    <ol type="a" start="10" reversed>
      <li>Banana</li>
      <li>Apple</li>
      <li>Orange</li>
      <li>Mango</li>
    </ol>

    <h3>Definition List</h3>
    <dl>
      <dt><b>Html</b></dt>
      <dd>
        html is a markup language for creating web pages. It is the standard
        language used to create and design web pages and applications.
      </dd>
    </dl>
  </body>
</html>
